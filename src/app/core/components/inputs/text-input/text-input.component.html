<label [for]="label">{{ label }}</label><br>

<ng-container *ngIf="nativeElement === 'input'; else textarea">
  <input type="text" [id]="label"
    [minlength]="minLength"
    [maxlength]="maxLength"
    [placeholder]="placeholder"
    [formControl]="control"
    [disabled]="disabled"
  />
</ng-container>

<ng-template #textarea>
  <textarea
    [minlength]="minLength"
    [maxlength]="maxLength"
    [placeholder]="placeholder"
    [formControl]="control"
    [disabled]="disabled"
  ></textarea>
</ng-template>
