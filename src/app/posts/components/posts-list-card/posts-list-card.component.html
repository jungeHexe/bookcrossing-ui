<div class="card" (dblclick)="onDblclick.emit(post.guid)">
  <img *ngIf="post.image" class="cover" [src]="post.image"/>
  <div class="main-block">
    <label>
      <svg *ngIf="post.bookRating" xmlns="http://www.w3.org/2000/svg" width="21" height="22" viewBox="0 0 21 22" fill="none">
        <path d="M10.5 1.49986L12.2796 7.46848C12.5323 8.31607 13.3117 8.89701 14.1962 8.89701H19.9895L15.2456 12.4394C14.5638 12.9486 14.2788 13.8334 14.5353 14.6448L16.3361 20.3411L11.6966 16.8767C10.9869 16.3467 10.0131 16.3467 9.30335 16.8767L4.66392 20.3411L6.46472 14.6448C6.72123 13.8334 6.43623 12.9486 5.75439 12.4394L1.0105 8.89701L6.8038 8.89701C7.68827 8.89701 8.46771 8.31606 8.72042 7.46846L10.5 1.49986Z" fill="#26160C" stroke="#26160C" stroke-width="2"/>
      </svg>
      {{ post.bookRating ? post.bookRating : '' }}  {{ post.title }}
    </label>
    <section>{{ post.content }}</section>
    <div class="flex justify-content-between mt-md">
    <div class="flex" (click)="goToUser(post.user?.guid)">
      <img class="round-btn" [src]="post.user?.avatar"/>
      <span class="my-auto f-18" *ngIf="post.user">{{ post.user?.name }}</span>
    </div>
    <span class="flex">
      <span class="card-icon">
        <img src="/assets/images/heart2.png"/>
        {{ post.likesCount ?? 0 }}
      </span>
      <span class="card-icon">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0,0,256,256" width="20px" height="20px"><g fill="#26160c" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(8,8)"><path d="M16,3c-3.78906,0 -7.23437,1.11328 -9.78125,2.97656c-2.55078,1.85938 -4.21875,4.53125 -4.21875,7.52344c0,3.62891 2.47266,6.69922 6,8.55078v6.94922l6.74609,-5.0625c0.41016,0.03125 0.82422,0.0625 1.25391,0.0625c3.78906,0 7.23438,-1.11328 9.78125,-2.97266c2.55078,-1.86328 4.21875,-4.53516 4.21875,-7.52734c0,-2.99219 -1.66797,-5.66406 -4.21875,-7.52344c-2.54687,-1.86328 -5.99219,-2.97656 -9.78125,-2.97656zM16,5c3.39063,0 6.44531,1.01563 8.60156,2.58984c2.15625,1.57422 3.39844,3.65625 3.39844,5.91016c0,2.25391 -1.24219,4.33594 -3.39844,5.91016c-2.15625,1.57422 -5.21094,2.58984 -8.60156,2.58984c-0.49219,0 -0.98437,-0.02734 -1.47656,-0.07422l-0.38281,-0.03125l-4.14062,3.10547v-4.14062l-0.57812,-0.26562c-3.35156,-1.57422 -5.42187,-4.20703 -5.42187,-7.09375c0,-2.25391 1.24219,-4.33594 3.39844,-5.91016c2.15625,-1.57422 5.21094,-2.58984 8.60156,-2.58984z"></path></g></g></svg>
        {{ post.quantityComments ?? 0 }}
      </span>
    </span>
    </div>
  </div>
</div>
